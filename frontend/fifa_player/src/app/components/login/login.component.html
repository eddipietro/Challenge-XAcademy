<h2>Iniciar Sesión</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</small>
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
</form>

<div *ngIf="loginError" class="error">
  {{ loginError }}
</div>
